<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Book</title>

  <!-- Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Include Flowplayer CSS -->
  <link href="https://cdn.flowplayer.org/flowplayer.min.css" rel="stylesheet">

  <!-- Include Flowplayer JS -->
  <script src="https://cdn.flowplayer.org/flowplayer.min.js"></script>

  <style>
    /* Ensure video player fits within the container */
    .flowplayer {
      width: 100%;
      height: auto;
      max-width: 1080px;
      margin: auto;
    }

    /* Add padding and some spacing between pages */
    .page {
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Center align the swipe message */
    .swipe-message {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Page 1: How to Solve a Quadratic Equation -->
  <div class="page">
    <h1 class="text-3xl font-bold text-center mb-4">How to Solve a Quadratic Equation</h1>
    <p>Here are the steps to solve a quadratic equation...</p>
    <!-- Additional content can go here -->
  </div>

  <!-- Page 2: Mini Exercises -->
  <div class="page">
    <h1 class="text-3xl font-bold text-center mb-4">Mini Exercises: Choose the correct answer</h1>
    <p>1. What is the value of x in the equation xÂ² + 5x + 6 = 0?</p>
    <!-- Example Multiple Choice -->
    <ul>
      <li><input type="radio" name="q1"> A) -1</li>
      <li><input type="radio" name="q1"> B) -2</li>
      <li><input type="radio" name="q1"> C) 1</li>
      <li><input type="radio" name="q1"> D) 2</li>
    </ul>
    <!-- Add more questions here -->
  </div>

  <!-- Page 3: YouTube Video Embed (Flowplayer) -->
  <div class="page">
    <h1 class="text-3xl font-bold text-center mb-4">Watch the Solution Video</h1>

    <!-- Embed Flowplayer with YouTube video -->
    <div class="flowplayer" data-swf="https://cdn.flowplayer.org/flowplayer.swf">
      <video>
        <source type="video/youtube" src="https://www.youtube.com/watch?v=yabDCV4ccQs?autoplay=1&rel=0">
      </video>
    </div>
  </div>

  <!-- Swipe Message to Next Page -->
  <div class="swipe-message" onclick="nextPage()">Swipe or click to go to next page</div>

  <!-- Script to navigate between pages -->
  <script>
    let currentPage = 1;

    function nextPage() {
      currentPage++;
      if (currentPage > 3) currentPage = 1;  // Loop back to the first page
      updatePageVisibility();
    }

    function updatePageVisibility() {
      const pages = document.querySelectorAll('.page');
      pages.forEach((page, index) => {
        if (index + 1 === currentPage) {
          page.style.display = 'block';
        } else {
          page.style.display = 'none';
        }
      });
    }

    // Initial setup: Show the first page
    document.addEventListener('DOMContentLoaded', () => {
      updatePageVisibility();
    });
  </script>
</body>
</html>
