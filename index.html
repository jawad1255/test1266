<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Interactive Book</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0;
      background-color: #f9fafb;
    }
    .page {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
    }
    .page.active {
      transform: translateY(0);
    }
    .page.previous {
      transform: translateY(-100%);
    }
    .navigation-btn {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      background: #1f2937;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Page 1: Explanation -->
  <div id="page1" class="page active">
    <div class="flex flex-col items-center justify-center h-full text-center p-4">
      <h1 class="text-2xl font-bold mb-4">How to Solve Quadratic Equations</h1>
      <p class="mb-4">A quadratic equation is of the form:</p>
      <p>\( ax^2 + bx + c = 0 \)</p>
      <div class="navigation-btn" onclick="nextPage()">Swipe up or click to continue</div>
    </div>
  </div>

  <!-- Page 2: Quiz -->
  <div id="page2" class="page">
    <div class="flex flex-col items-center justify-center h-full text-center p-4">
      <h1 class="text-2xl font-bold mb-4">Quiz</h1>
      <p class="mb-4">Solve the following questions:</p>
      <form id="quizForm">
        <div class="mb-4">
          <label>1. What is the solution to \( x^2 - 4 = 0 \)?</label>
          <select class="border rounded p-2 mt-2 block w-full">
            <option value="0">-2 and 2</option>
            <option value="1">0</option>
            <option value="0">4</option>
          </select>
        </div>
        <div class="mb-4">
          <label>2. What is the solution to \( x^2 + 6x + 9 = 0 \)?</label>
          <select class="border rounded p-2 mt-2 block w-full">
            <option value="1">-3</option>
            <option value="0">3</option>
            <option value="0">0</option>
          </select>
        </div>
      </form>
      <div class="navigation-btn" onclick="nextPage()">Swipe up or click to continue</div>
    </div>
  </div>

  <!-- Page 3: Video -->
  <div id="page3" class="page">
    <div class="flex flex-col items-center justify-center h-full text-center p-4">
      <h1 class="text-2xl font-bold mb-4">Watch This Video</h1>
      <div class="w-full max-w-md">
        <video id="player" class="plyr" playsinline controls>
          <source src="https://www.youtube.com/watch?v=yabDCV4ccQs" type="video/youtube" />
        </video>
      </div>
      <div class="navigation-btn" onclick="alert('End of the book!')">End of the book</div>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Initialize Plyr
    const player = new Plyr('#player');

    // Page Navigation Variables
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    // Function to Show Next Page
    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    // Function to Show Page by Index
    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.remove('active', 'previous');
        if (i === index) {
          page.classList.add('active');
        } else if (i < index) {
          page.classList.add('previous');
        }
      });
    }

    // Handle Swipe Gestures
    let startY = 0;
    let endY = 0;

    window.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', (e) => {
      endY = e.changedTouches[0].clientY;
      if (startY - endY > 50 && currentPage < pages.length - 1) {
        nextPage();
      } else if (endY - startY > 50 && currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    });
  </script>
</body>
</html>
